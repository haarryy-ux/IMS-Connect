<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Idea</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
   
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            border-radius: 10px 10px 0 0;
        }

        .form-group label {
            font-weight: 600;
        }

        .btn-submit {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            border-radius: 50px;
            padding: 12px 30px;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .form-control {
            border-radius: 8px;
        }

        .card-body {
            padding: 30px;
        }

        .card-footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px 0;
        }

        .card-footer small {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <strong>Submit Your Innovative Idea</strong>
            </div>
            <div class="card-body">
                <form id="submitIdeaForm">
                    <div class="form-group">
                        <label for="title">Idea Title:</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter idea title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Idea Description:</label>
                        <textarea class="form-control" id="description" placeholder="Enter idea description" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-submit btn-block">Submit Idea</button>
                </form>
            </div>
            <div class="card-footer">
                <small>&copy; 2024 IMS-Connect. All rights reserved.</small>
            </div>
        </div>
    </div>

    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
